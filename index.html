<!doctype html>
<html lang="en">
    <head>
        <title>Grid2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <div id="blood-sugar">
                        <div class="icon-inline">
                            <div class="icon1">
                                <img src="pics/sugar.png" alt="sugar-icon">
                            </div>
                            <p class="icon-texts">Blood Sugar</p>
                        </div>

                        <p class="values">80<span class="unities">mg / dL</span></p>

                        <div class="status1">
                            <p>Normal</p>
                        </div>

                        <div class="graph">
                            <img src="pics/graph1.png" alt="graph" id="graph1">
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div id="heart-rate">
                        <div class="icon-inline">
                            <div class="icon2">
                                <img src="pics/rate.png" alt="bpm-icon">
                            </div>
                            <p class="icon-texts">Heart Rate</p>
                        </div>

                        <p class="values">98<span class="unities">bpm</span></p>

                        <div class="status2">
                            <p>Normal</p>
                        </div>

                        <div class="graph">
                            <img src="pics/graph2.png" alt="graph" id="graph1">
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div id="blood-pressure">
                        <div class="icon-inline">
                            <div class="icon3">
                                <img src="pics/pressure.png" alt="pressure-icon">
                            </div>
                            <p class="icon-texts2">Blood<br>Pressure</p>
                        </div>

                        <p class="values">102<span class="unities">/ 72 mmhg</span></p>

                        <div class="status3">
                            <p>Normal</p>
                        </div>

                        <div class="graph">
                            <img src="pics/graph3.png" alt="graph" id="graph1">
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div id="blood-temperature">
                        <div class="icon-inline">
                            <div class="icon4">
                                <img src="pics/temperature.png" alt="temperature-icon">
                            </div>
                            <p class="icon-texts2">Blood<br>Temperature</p>
                        </div>

                        <p class="values">99<span class="unities">&degF</span></p>

                        <div class="status4">
                            <p>Normal</p>
                        </div>

                        <div class="graph">
                            <img src="pics/graph4.png" alt="graph" id="graph1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
